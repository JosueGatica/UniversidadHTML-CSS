<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semanticos/estructurales HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Etiquetas solamente de significado, el navegador identifica que es-->
    <!--Cabecero-->
    <header>
        <h1>Etiquetas semanticas en HTML</h1>
    </header>

    <!--Barra de navegacion-->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicio</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>

    <!--Secciones-->
    <section>
        <h2>Seccion 1</h2>
        <p>Informacion de la seccion</p>
        <aside> <!--Agrega informacion extra a la secion-->
            <p>Nombre del autor</p>
        </aside>
    </section>

    <!--Articulos-->
    <section>
        <h2>Seccion 2</h2>
        <article>
            <h3>Articulo 2</h3>
        </article>
        <article>
            <h3>Articulo 3</h3>
        </article>
    </section>

    <!--Pie de pagina-->
    <footer>
        <h2>
            <a href="#">Global Mentoring</a>
        </h2>
    </footer>
    
</body>
</html>
