    <h1>Universidad HTML</h1>
    <p style="color: red">
        Color por nombre
    </p>

    <p style="color: rgb(205, 142, 142)">
        Color por rgb (Rojo, Verde, Azul)
    </p>

    <p style="border:10px solid rgba(137, 210, 222,0.5)">
        Color por RGBA con transparencia
    </p>

    <p style="color: #bba6ed">
        Color por Hexa (0: Min, F: Max) (Se compone 3 pares, RRGGBB)
    </p>

    <p style="color: hsl(188, 35%, 40%)">
        Color por HSL (Rueda de color, saturacion, luminosidad)
    </p>

    <p style="border:10px solid hsl(188, 35%, 40%,0.5)">
        Color por HSLA con transparencia
    </p>
