<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title> <!--Capturar la informacion del usuario-->
</head>
<body>
    <h1>Formularios en HTML</h1>

    <!--Atributos de formularios-->
    <form method="get" action="mi_Servidor" target="_blank" autocomplete="on">
        <fieldset> <!--Marco para el formulario, legend es el titulo-->
            <legend>Datos personales</legend>

            <!--No se puede modificar el campo-->
            <label for="idPersona">Persona: </label><br/>
            <input type= "text" id= "idPersona" name="idPersona" 
                readonly="true" value="100" disabled="true"><br/>

            <!--Valor oculto que se manda-->
            <input type="hidden" id="sistema" name="sistema" value="SAP">
        
            <label for="Nombre">Nombre: </label><br/>
            <input type= "text" id= "Nombre" name="Nombre" 
                placeholder="Escribe tu nombre" required="true"><br/>

            <label for="Apellido">Apellido: </label><br/>
            <input type= "text" id= "Apellido" name="Apellido" 
                placeholder="Escribe tu nombre"required="true"><br/>

            <label for="Contraseña">Contraseña: </label><br/>
            <input type= "password" id= "Contraseña" name="Contraseña" 
                    placeholder="Escribe la contraseña" required="true"><br/>

            <label for="Email">Email: </label><br/>
            <input type= "email" id= "Email" name="Email" 
                    placeholder="Escribe la email" required="true"><br/> 
        
            <label for="Edad">Edad: </label><br/>
            <input type= "number" id= "Edad" name="Edad" 
                    placeholder="Escribe la edad" required="true"><br/> 

            <!--Radio-->
            <label>Genero</label><br/> 
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br/> 
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br/>

            <!--CheckBox-->
            <label for="">Genero musica favorita</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">Jazz</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br/>

            <!--Select-->
            <label for="autos">Marca de auto favorita</label><br/>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select><br/>

            <!--Text area-->
            <label for="comentarios">Comentarios</label> <br/>
            <textarea name="comentarios" id="comentarios" cols="10" rows="2">Este es mi comentario</textarea><br/>

            <!--Enviar contenido-->
            <input type= "submit" value="Enviar">
            <!--Enviar sin valir contenido-->
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
            <!--Resetear contenido de los campos-->
            <input type="reset" value="Reestablecer">

        </fieldset>
    </form>

    <!--Metodo GET: Se muestra en la URL los datos a enviar al servidor-->
    <!--Metodo POST: No se muestra en la URL los datos a enviar al servidor-->
    
</body>
</html>
