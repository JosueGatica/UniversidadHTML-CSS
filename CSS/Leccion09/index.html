<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades display en css</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--
        Display Block (ocupa linea por completo)
        h1,div,p
    -->
    <h1>Titulo</h1>
    <div>div</div>
    <p>parrafo</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!--
        Display Inline (ocupa lo necesario dentro de la linea)
        Span, links, img
    -->
    <p>Texto con <span> salto de linea</span></p>

    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</body>
</html>
